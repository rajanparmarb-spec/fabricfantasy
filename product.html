<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="product.css">
</head>
<body>

<section class="product-page">

  <!-- LEFT : IMAGES -->
  <div class="product-images">
<img id="productImage" src="" alt="Product Image">
    <img src="https://images.unsplash.com/photo-1520974735194-8f0c1f6a4f7b" alt="Back View">
  </div>

  <!-- RIGHT : DETAILS -->
  <div class="product-details">
<h1 id="productName"></h1>
<p id="productPrice"></p>

    <p class="description">
      Crafted from fluid satin, this elegant pencil skirt features
      a sculptural bow detail at the waist for refined femininity.
    </p>

    <!-- COLOR -->
    <div class="option">
      <span>Color:</span>
      <div class="colors">
        <span class="color purple"></span>
      </div>
    </div>

    <!-- SIZE -->
    <div class="option">
      <span>Size:</span>
      <div class="sizes">
        <button>XS</button>
        <button>S</button>
        <button class="active">M</button>
        <button>L</button>
        <button>XL</button>
      </div>
    </div>

    <button class="add-cart">ADD TO CART</button>
    <p class="size-guide">Size Guide</p>
  </div>

</section>
<script>
  const product = JSON.parse(localStorage.getItem("selectedProduct"));

  if (product) {
    document.getElementById("productImage").src = product.image;
    document.getElementById("productName").innerText = product.name;
    document.getElementById("productPrice").innerText =
      "â‚¹" + Number(product.price).toLocaleString();
  }
</script>

</body>
</html>
